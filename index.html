<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Mayhem</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./js/app.js"></script>
</head>
<body>
    <h1>Multiplication Mayhem</h1>
    <button class="buttons-one" id="start-button">Start</button>
    <!-- <button class="buttons-one" id="instructions-button">Instructions</button> -->
    <div class="image-container">
        <img src="assets/Background.jpg" alt="image">
    </div>
    <div id="hero" class="hidden">
        <img src="assets/hero.png">
    </div>
    <div id="villain" class="hidden">
        <img src="assets/villain.png">
    </div>

    
    <form>
        
        <p id="question" class="hidden"></p>
        <input type="text" id="answer" class="hidden">
        <button id="submit-button" class="hidden">Submit</button>
        <p id="result" class="hidden"> </p>
    </form>
   
    <div id="instructions" class="hidden">
        <ul>
          <li>Type the answer to the math problem into the box.</li>
          <li>When you are done, click submit.</li>
          <li>If your answer is right, The Calculator's red bar will go down.</li>
          <li>If you are wrong or if you run out of time, Multiplication Mastermind's blue bar will go down.</li>
        </ul>
      </div>
    <div id="hero-bar" class="hidden">
        <div id="hero-level"></div>
    </div>
    <div id="villain-bar" class="hidden">
        <div id="villain-level"></div>
    </div>
    <div id="timer">15</div>
</body>
</html>
